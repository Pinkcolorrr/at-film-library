<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../style/style.css" rel="stylesheet" />
    <title>Add film</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="addFilmForm">
        <table class="filmTable" id="filmTable">
          <caption class="filmTableCaption" id="filmTableCaption"></caption>
          <thead>
            <tr class="tableRow">
              <th class="tableTitle">
                <span>key</span>
              </th>
              <th class="tableTitle">
                <span>value</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="tableRow">
              <td><label class="tableItem" for="title">title</label></td>
              <td>
                <div class="tableItem">
                  <input class="addFilmInput" id="title" type="text" />
                </div>
              </td>
            </tr>
            <tr class="tableRow">
              <td><label class="tableItem" for="release_date">release date</label></td>
              <td>
                <div class="tableItem">
                  <input class="addFilmInput" id="release_date" type="text" />
                </div>
              </td>
            </tr>
            <tr class="tableRow">
              <td><label class="tableItem" for="director">director</label></td>
              <td>
                <div class="tableItem">
                  <input class="addFilmInput" id="director" type="text" />
                </div>
              </td>
            </tr>
            <tr class="tableRow">
              <td><label class="tableItem" for="producer">producer</label></td>
              <td>
                <div class="tableItem">
                  <input class="addFilmInput" id="producer" type="text" />
                </div>
              </td>
            </tr>
            <tr class="tableRow">
              <td><label class="tableItem" for="producer">episode id</label></td>
              <td>
                <div class="tableItem">
                  <input class="addFilmInput" id="episode_id" type="text" />
                </div>
              </td>
            </tr>
            <tr class="tableRow">
              <td><label class="tableItem" for="opening_crawl">opening crawl</label></td>
              <td>
                <div class="tableItem"><input class="addFilmInput" id="opening_crawl" type="text" /></div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="errorMsg" id="errorMsg"></div>
      </form>
      <div class="listBack" id="listBack">
        <a class="linkBack" href="./../index.html">Back</a>
      </div>

      <div class="submitWrapper">
        <button class="btnSubmit" id="btnSubbmit" type="submit" form="addFilmForm">submit</button>
      </div>
    </div>

    <script src="./../script/filmForm.js"></script>
  </body>
</html>
