<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <title>Film library</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="topMenu">
        <form class="searchForm" id="searchForm">
          <label class="searchInputLabel" for="searchInput">Search</label>
          <input class="searchInput" id="searchInput" type="search" />
        </form>

        <a class="linkAdd button" href="./html/filmForm.html">Add film</a>
      </div>

      <table class="filmTable mainTable" id="filmTable">
        <caption class="filmTableCaption">
          Star Wars films
        </caption>
        <thead>
          <tr class="tableRow">
            <th class="tableTitle">
              <span>title</span>
              <button class="btnSort" type="button" id="btnSortTitle"><span class="btnSortArrow"></span></button>
            </th>
            <th class="tableTitle">
              <span>date</span>
              <button class="btnSort" type="button" id="btnSortDate"><span class="btnSortArrow"></span></button>
            </th>
            <th class="tableTitle">
              <span>director</span>
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <ul class="paginationList" id="paginationList"></ul>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
