<div class="auth-form-wrapper">
  <form class="auth-form" (ngSubmit)="loginUser()" [formGroup]="loginForm">
    <div class="auth-form-title">Sign In</div>
    <div class="input-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your email" formControlName="email" type="email" autocomplete="on" />
      </mat-form-field>
      <span class="error-msg" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        <span *ngIf="loginForm.get('email').errors['required']"> Email is required </span>
        <span *ngIf="loginForm.get('email').errors['email']"> Incorrect email </span>
      </span>
    </div>
    <div class="input-group">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="******" formControlName="password" type="password" autocomplete="on" />
      </mat-form-field>
      <span class="error-msg" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <span *ngIf="loginForm.get('password').errors['required']"> Password is required </span>
        <span *ngIf="loginForm.get('password').errors['minlength']"> Too short password </span>
      </span>
    </div>
    <span class="form-error" *ngIf="formError">{{ formError }}</span>
    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
