<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.message }}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial>{{ data.cancelBtnText }}</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">{{ data.confirmBtnText }}</button>
</mat-dialog-actions>
